<div class="page">

    <div class="row">
        <div class="col-md-6">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Risk Factors</strong></div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group input-group">
                            <label class="ui-checkbox col-md-5" style="padding-left: 0px !important;" ng-repeat="rf in riskFactors">
                                <input name="riskfactors" type="checkbox" value={{rf}}><span>{{rf}}</span>
                            </label>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="col-md-6">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Device Features</strong></div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group input-group">
                            <label class="ui-checkbox col-md-5" style="padding-left: 0px !important;" ng-repeat="df in deviceFeatures">
                                <input name="devicefeatures" type="checkbox" value={{df}}><span>{{df}}</span>
                            </label>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-default btn-lg">Back</button>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-lg">Next</button>
        </div>
    </div>
</div>
